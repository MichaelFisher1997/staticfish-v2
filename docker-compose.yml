services:
  staticfish-astro:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    container_name: staticfish-astro
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - TZ=UTC
      - RESEND_API_KEY=${RESEND_API_KEY}
      - TO_EMAIL=${TO_EMAIL}
      - FROM_EMAIL=${FROM_EMAIL}
      - PUBLIC_TURNSTILE_SITE_KEY=${PUBLIC_TURNSTILE_SITE_KEY}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      - PUBLIC_CAPTCHA_ENABLED=${PUBLIC_CAPTCHA_ENABLED}
      - HOST=0.0.0.0
      - PORT=5050
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./astro.config.mjs:/app/astro.config.mjs:ro
      - ./astro.prod.config.mjs:/app/astro.prod.config.mjs:ro
      - ./tailwind.config.js:/app/tailwind.config.js:ro
      - ./sanity.config.ts:/app/sanity.config.ts:ro
      - ./sanity.cli.ts:/app/sanity.cli.ts:ro
    networks:
      - staticfish-net

  tailscale:
    image: tailscale/tailscale:latest
    container_name: staticfish-tailscale
    hostname: ${TS_HOSTNAME:-staticfish}
    depends_on:
      - staticfish-astro
    networks:
      - staticfish-net
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_AUTH_ONCE=true
    volumes:
      - tailscale-state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    command: >
      sh -c "tailscaled &
        sleep 5 &&
        tailscale up --authkey=$${TS_AUTHKEY} --reset &&
        tailscale funnel --bg --https 443 http://staticfish-astro:5050 &&
        tail -f /dev/null"
    restart: unless-stopped

networks:
  staticfish-net:

volumes:
  tailscale-state: