services:
  staticfish-astro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: staticfish-astro
    ports:
      - "5050:5050"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - RESEND_API_KEY=${RESEND_API_KEY}
      - TO_EMAIL=${TO_EMAIL}
      - FROM_EMAIL=${FROM_EMAIL}
      - SANITY_PROJECT_ID=${SANITY_PROJECT_ID}
      - SANITY_DATASET=${SANITY_DATASET}
      - HOST=0.0.0.0
      - PORT=5050
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.staticfish.rule=Host(`staticfish.local`)"
      - "traefik.http.services.staticfish.loadbalancer.server.port=5050"